<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulačka kg na kostky másla</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h1>Převod kg na kostky másla (250 g)</h1>
<label for="kgInput">Zadej váhu v kg:</label>
<input type="number" id="kgInput" step="0.01" min="0" placeholder="např. 1.5">
<button onclick="calculateButter()">Přepočítat</button>
<p>Výsledek: <span id="result">0</span> kostek másla</p>
</div>
<script src="script.js"></script>
</body>
